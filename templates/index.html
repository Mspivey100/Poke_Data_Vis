<!DOCTYPE html>
<html>
<head>
    <link rel="icon" 
		type="image/png" 
		href="https://vignette.wikia.nocookie.net/pokemonmmo/images/4/4c/Pokeball.png/revision/latest?cb=20140922213610">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>PokePage</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<script src="https://unpkg.com/simple-statistics@5.0.0/dist/simple-statistics.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.min.js"></script>
	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <!-- Bootstrap core CSS     -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Animation library for notifications   -->
    <link href="../static/css/animate.min.css" rel="stylesheet"/>
    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="../static/css/pe-icon-7-stroke.css" rel="stylesheet" />
	<link rel="stylesheet" href="../static/css/main_style.css">
	<script src="{{ url_for('static', filename='../static/js/logic.js') }}"></script>


</head>	  
<body>       
	<div class="content">
        <div class="container-fluid">
            <div class="row">
            	<div class="col-md-12">
            		<div class="box">
                		<div class="header">
                			<h1 class="title">Generation Battle Stats</h1>
	          				<p class="category">Use the data here to see your favorite Pokemon generation's stats!</p>
	          			</div>
                		<div class="content">
                    		<div class="row">
                    			<div class="col-xs-12 col-sm-12 col-md-6">
									<h2>Stat Compare</h2>
									<form class="form-inline">
										<div class="form-group">
											<label for="pokemonA">Pokemon A</label>
											<input type="text" class="form-control" id="pokemonInputA" placeholder="Enter your first Pokemon">
										</div>
										<div class="form-group">
											<label for="pokemonB">PokemonB</label>
											<input type="text" class="form-control" id ="pokemonInputB" placeholder="Enter your second Pokemon">
										</div>
										<button id="SubmitPokemonA" class="form-control" class="btn btn-default">Plot PokeStats</button>
									</form>
									<div id="statComparePlot"></div>
									<script src="../static/js/StatCompare.js"></script>
          						</div>
            					
            					<div class="col-xs-12 col-sm-12 col-md-6">
									<h2>Individual Stats</h2>
									<form class="form-inline">
										<div class="form-group">
											<label for="pokemonC">Search For Pokemon</label>
											<input type="text" class="form-control" id="pokemonInputC" placeholder="Enter your Pokemon">
										</div>
										<button id="SubmitPokemonC" class="form-control" class="btn btn-default">Plot PokeStat</button>
									</form>
									<div id="IndividualStats"></div>
									<script src="../static/js/IndividualStats.js"></script>	
								</div>
							</div>	 
	          			</div>
	          		</div>
	        	</div>
			</div>
		</div>
	</div>
	<!--   Core JS Files   -->
	<script src="../static/js/jquery.3.2.1.min.js" type="text/javascript"></script>
	<script src="../static/js/bootstrap.min.js" type="text/javascript"></script>

	<!--  Charts Plugin -->
	<script src="../static/js/chartist.min.js"></script>

 	<!-- Notifications Plugin    -->
	<script src="../static/js/bootstrap-notify.js"></script>
</body>
</html>
